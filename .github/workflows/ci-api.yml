name: CI - API

on:
  push:
    branches: [main]
    paths:
      - "apps/api/**"
      - "packages/**"
      - "config/**"
      - "pnpm-lock.yaml"
      - ".github/workflows/ci-api.yml"
  pull_request:
    branches: [main]
    paths:
      - "apps/api/**"
      - "packages/**"
      - "config/**"
      - "pnpm-lock.yaml"
      - ".github/workflows/ci-api.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DATABASE_URL: postgresql://docker:docker@localhost:5432/next-saas?schema=public
  JWT_SECRET: ci-test-secret

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm --filter @saas/api lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run typecheck
        run: pnpm --filter @saas/api typecheck

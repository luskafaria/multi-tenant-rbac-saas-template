basePath: /v1
host: localhost:3334
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is the API for the RBAC service.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: RBAC API
  version: "1.0"
paths:
  /health:
    get:
      consumes:
      - application/json
      description: get the status of server.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Show the status of server.
      tags:
      - health
  /profile:
    get:
      consumes:
      - application/json
      description: Get the profile of the currently authenticated user.
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              user:
                properties:
                  avatarUrl:
                    type: string
                  email:
                    type: string
                  id:
                    type: string
                  name:
                    type: string
                type: object
            type: object
        "400":
          description: User not found
          schema:
            type: string
      summary: Get authenticated user profile
      tags:
      - auth
swagger: "2.0"

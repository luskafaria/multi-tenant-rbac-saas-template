version: "2"
sql:
  - engine: "postgresql"
    schema: "./sql/schema.sql"
    queries: "./sql/queries"
    gen:
      go:
        package: "db"
        out: "./internal/database/sqlc"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
